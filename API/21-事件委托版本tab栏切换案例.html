<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 590px;
            height: 340px;
            margin: 20px;
            border: 1px solid #e4e4e4;
        }

        .tab-nav {
            width: 100%;
            height: 60px;
            line-height: 60px;
            display: flex;
            justify-content: space-between;
        }

        .tab-nav h3 {
            font-size: 24px;
            font-weight: normal;
            margin-left: 20px;
        }

        .tab-nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .tab-nav ul li {
            margin: 0 20px;
            font-size: 14px;
        }

        .tab-nav ul li a {
            text-decoration: none;
            border-bottom: 2px solid transparent;
            color: #333;
        }

        .tab-nav ul li a.active {
            border-color: #e1251b;
            color: #e1251b;
        }

        .tab-content {
            padding: 0 16px;
        }

        .tab-content .item {
            display: none;
        }

        .tab-content .item.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab-nav">
            <h3>每日特价</h3>
            <ul>
                <li><a class="active" href="javascript:;" data-id="0">精选</a></li>
                <li><a href="javascript:;" data-id="1">美食</a></li>
                <li><a href="javascript:;" data-id="2">百货</a></li>
                <li><a href="javascript:;" data-id="3">个护</a></li>
                <li><a href="javascript:;" data-id="4">预告</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="item active"><img src="./images/tab00.png" alt="" /></div>
            <div class="item"><img src="./images/tab01.png" alt="" /></div>
            <div class="item"><img src="./images/tab02.png" alt="" /></div>
            <div class="item"><img src="./images/tab03.png" alt="" /></div>
            <div class="item"><img src="./images/tab04.png" alt="" /></div>
        </div>
    </div>
    <script>
        const ul = document.querySelector('.tab-nav ul')
        const items = document.querySelectorAll('.tab-content .item')
        //1.给 ul 绑定点击事件，利用事件委托完成 a 标签的
        ul.addEventListener('click', function (e) {
            //console.log(e.target)//获取当前点击的对象
            if (e.target.tagName === 'A') {
                //如果我当前点击的对象是 a 标签，target.tagName 获取标签名称是大写的
                //排他思想，先移除active
                document.querySelector('.tab-nav .active').classList.remove('active')
                //添加当前点击的 a 标签的 active 类，注意这里不是this，因为this是ul！
                e.target.classList.add('active')
                //2.切换下面的内容
                //注意此时没有写for循环！那我们怎么拿到i，可以通过data-*属性来做
                const id = +e.target.dataset.id
                //console.log(id)
                document.querySelector('.tab-content .active').classList.remove('active')
                //document.querySelector(`.tab-content .item:nth-child(${id + 1})`).classList.add('active')
                //第二种方法
                items[id].classList.add('active')
            }
        })
    </script>
</body>

</html>
