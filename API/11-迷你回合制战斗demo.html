    <style>

        .health-bar-container {

            transition: width 0.5s ease-in-out, background-color 0.5s;

        /* è¡€é‡ä½æ—¶çš„æ ·å¼ */

        /* --- æ ¸å¿ƒåŠ¨ç”»2ï¼šå—å‡»æŠ–åŠ¨ (JSæ§åˆ¶ç±»å) --- */
        /* å®šä¹‰ä¸€ä¸ªæŠ–åŠ¨çš„åŠ¨ç”»å…³é”®å¸§ */
        @keyframes shake {

            50% {

        /* å½“ JS åŠ ä¸Šè¿™ä¸ªç±»åæ—¶ï¼Œè§¦å‘æŠ–åŠ¨ */
        .is-hit {

        /* --- æ ¸å¿ƒåŠ¨ç”»3ï¼šé£˜å­—ç‰¹æ•ˆ (å…³é”®å¸§åŠ¨ç”») --- */
        /* å®šä¹‰æ–‡å­—å‘ä¸Šé£˜å¹¶æ¶ˆå¤±çš„åŠ¨ç”» */
        @keyframes floatUp {

        /* é£˜å­—çš„é€šç”¨æ ·å¼ */
        .floating-text {

            left: 50%;

            animation: floatUp 0.8s ease-out forwards;

        /* ä¼¤å®³æ˜¯çº¢è‰² */

        /* å›è¡€æ˜¯ç»¿è‰² */

        #game-over {

<body>

    <div class="battle-field">
        <div class="character" id="hero">
            <div class="avatar">ğŸ¦¸â€â™‚ï¸</div>
            <h2>å‹‡è€… (ä½ )</h2>
            <div class="health-bar-container">

            <h2>æ¶é¾™ (æ•Œäºº)</h2>
            <div class="health-bar-container">
                <div class="health-bar-fill" id="monster-hp-bar"></div>
            </div>
            <p id="monster-hp-text">200 / 200</p>
        </div>
    </div>

    <div class="controls">
        <button id="atk-btn">âš”ï¸ æ”»å‡»!</button>
        <button id="heal-btn">ğŸŒ¿ å›è¡€!</button>
    </div>

    <div id="game-over">
        <h1 id="winner-text"></h1>
        <button onclick="location.reload()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        // ===========================
        // 1. æ•°æ®å±‚ (Model) - æ¸¸æˆçš„å†…æ ¸
        // ===========================
        // æˆ‘ä»¬ç”¨ä¸¤ä¸ªå¯¹è±¡æ¥ä»£è¡¨å‹‡è€…å’Œæ€ªç‰©ï¼Œåªå­˜æ•°æ®
        const hero = {
            elementId: 'hero', // å¯¹åº”çš„HTML IDï¼Œæ–¹ä¾¿æ‰¾å®ƒ
            maxHp: 100,
            currentHp: 100,
            attackRange: [15, 25] // æ”»å‡»åŠ›åœ¨ 15~25 ä¹‹é—´æµ®åŠ¨
        };

        const monster = {
            elementId: 'monster',
            maxHp: 200,
            currentHp: 200,
            attackRange: [10, 20]
        };


        // ===========================
        // 2. è§†å›¾å±‚ (View) - è´Ÿè´£æ›´æ–°ç•Œé¢å’ŒåŠ¨ç”»
        // ===========================

        // åŠŸèƒ½Aï¼šæ›´æ–°è¡€æ¡ç•Œé¢
        // ä¼ å…¥ä¸€ä¸ªè§’è‰²å¯¹è±¡ï¼Œè‡ªåŠ¨æ ¹æ®å®ƒçš„ currentHp æ›´æ–°å®ƒçš„é¡µé¢æ˜¾ç¤º
        function updateUI(character) {
            const bar = document.getElementById(`${character.elementId}-hp-bar`);
            const text = document.getElementById(`${character.elementId}-hp-text`);

            // è®¡ç®—è¡€é‡ç™¾åˆ†æ¯”
            const percentage = (character.currentHp / character.maxHp) * 100;

            // æ›´æ–°æ–‡å­—
            text.innerText = `${character.currentHp} / ${character.maxHp}`;

            // --- åŠ¨ç”»æ ¸å¿ƒ1ï¼šæ›´æ–°è¡€æ¡å®½åº¦ ---
            // æˆ‘ä»¬åªéœ€è¦æ”¹å˜å®½åº¦ç™¾åˆ†æ¯”ï¼ŒCSSé‡Œçš„ transition ä¼šè‡ªåŠ¨è®©å®ƒä¸æ»‘è¿‡æ¸¡
            bar.style.width = `${percentage}%`;

            // æ ¹æ®è¡€é‡æ”¹å˜é¢œè‰²
            bar.classList.remove('low', 'medium');
            if (percentage < 30) bar.classList.add('low');
            else if (percentage < 60) bar.classList.add('medium');
        }

        // åŠŸèƒ½Bï¼šæ’­æ”¾å—å‡»åŠ¨ç”» (æŠ–åŠ¨+é—ªçƒ)
        function playHitAnimation(character) {
            // æ‰¾åˆ°è§’è‰²çš„å¤´åƒå®¹å™¨
            const avatarDiv = document.querySelector(`#${character.elementId} .avatar`);
            // æ·»åŠ æŠ–åŠ¨ç±»å
            avatarDiv.classList.add('is-hit');
            // --- åŠ¨ç”»æ ¸å¿ƒ2ï¼šå®šæ—¶ç§»é™¤ç±»å ---
            // åŠ¨ç”»æ’­æ”¾äº†0.5ç§’ï¼Œæ‰€ä»¥500msåæˆ‘ä»¬è¦æŠŠè¿™ä¸ªç±»ååˆ æ‰ï¼Œ
            // å¦åˆ™ä¸‹æ¬¡æŒ¨æ‰“å®ƒèº«ä¸Šè¿˜æœ‰è¿™ä¸ªç±»åï¼Œå°±ä¸ä¼šå†æŠ–äº†
            setTimeout(() => {
                avatarDiv.classList.remove('is-hit');
            }, 500);
        }

        // åŠŸèƒ½Cï¼šæ’­æ”¾é£˜å­—åŠ¨ç”» (æœ€å¤æ‚çš„åŠ¨ç”»)
        // æˆ‘ä»¬éœ€è¦å‡­ç©ºåˆ›é€ ä¸€ä¸ª <span> æ‰”åˆ°é¡µé¢ä¸Šï¼Œç­‰å®ƒé£˜å®Œäº†å†æŠŠå®ƒé”€æ¯
        function showFloatingText(character, amount, type) {
            const charDiv = document.getElementById(character.elementId);

            // 1. åˆ›å»ºæ–°å…ƒç´ 
            const span = document.createElement('span');
            span.innerText = type === 'dmg' ? `-${amount}` : `+${amount}`;
            // æ·»åŠ åŸºç¡€ç±»åå’Œç±»å‹ç±»å(å†³å®šé¢œè‰²)
            span.classList.add('floating-text', type === 'dmg' ? 'dmg-text' : 'heal-text');

            // 2. æŠŠå®ƒæ‰”åˆ°è§’è‰²çš„æ¡†æ¡†é‡Œ
            charDiv.appendChild(span);

            // --- åŠ¨ç”»æ ¸å¿ƒ3ï¼šç”¨å®Œå³å¼ƒ ---
            // CSSé‡ŒåŠ¨ç”»è®¾ç½®äº†0.8ç§’æ’­æ”¾å®Œã€‚
            // æ’­æ”¾å®Œåï¼Œè¿™ä¸ªæ ‡ç­¾å°±æ²¡ç”¨äº†ï¼Œå¿…é¡»æŠŠå®ƒä» DOM é‡Œåˆ æ‰ï¼Œé˜²æ­¢åƒåœ¾å †ç§¯ã€‚
            setTimeout(() => {
                span.remove();
            }, 800);
        }

        // ===========================
        // 3. é€»è¾‘æ§åˆ¶å±‚ (Controller)
        // ===========================

        const atkBtn = document.getElementById('atk-btn');
        const healBtn = document.getElementById('heal-btn');

        // å·¥å…·ï¼šç”Ÿæˆéšæœºæ•°
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // æ ¸å¿ƒæˆ˜æ–—é€»è¾‘ï¼šA æ”»å‡» B
        function performAttack(attacker, defender) {
            // 1. è®¡ç®—ä¼¤å®³ (çº¯æ•°æ®)
            const dmg = getRandom(attacker.attackRange[0], attacker.attackRange[1]);
            defender.currentHp -= dmg;
            if (defender.currentHp < 0) defender.currentHp = 0; // é˜²æ­¢è¡€é‡å˜è´Ÿæ•°

            // 2. è§¦å‘åŠ¨ç”» (è§†è§‰)
            playHitAnimation(defender); // æŒ¨æ‰“çš„äººæŠ–ä¸€ä¸‹
            showFloatingText(defender, dmg, 'dmg'); // æŒ¨æ‰“çš„äººå¤´ä¸Šå†’çº¢å­—

            // 3. æ›´æ–°ç•Œé¢ (è§†è§‰)
            updateUI(defender);

            // 4. æ£€æŸ¥æ˜¯å¦ç»“æŸ
            checkGameOver();
        }

        // ç©å®¶ç‚¹å‡»æ”»å‡»æŒ‰é’®
        atkBtn.addEventListener('click', () => {
            // 1. ç¦ç”¨æŒ‰é’®ï¼Œé˜²æ­¢ç©å®¶åœ¨åŠ¨ç”»æ’­æ”¾æ—¶ç‹‚ç‚¹
            toggleButtons(true);

            // 2. å‹‡è€…æ”»å‡»æ€ªç‰©
            performAttack(hero, monster);

            // 3. å¦‚æœæ¸¸æˆæ²¡ç»“æŸï¼Œ1ç§’åæ€ªç‰©åå‡» (æ¨¡æ‹Ÿå›åˆåˆ¶)
            if (monster.currentHp > 0) {
                setTimeout(() => {
                    performAttack(monster, hero);
                    // æ€ªç‰©æ‰“å®Œï¼Œæ¢å¤æŒ‰é’®
                    if (hero.currentHp > 0) toggleButtons(false);
                }, 1000);
            }
        });

        // ç©å®¶ç‚¹å‡»å›è¡€æŒ‰é’®
        healBtn.addEventListener('click', () => {
            toggleButtons(true);
            // 1. è®¡ç®—å›è¡€
            const healAmount = getRandom(20, 40);
            hero.currentHp += healAmount;
            if (hero.currentHp > hero.maxHp) hero.currentHp = hero.maxHp; // ä¸èƒ½è¶…è¿‡ä¸Šé™

            // 2. è§¦å‘åŠ¨ç”»
            showFloatingText(hero, healAmount, 'heal'); // å‹‡è€…å¤´ä¸Šå†’ç»¿å­—
            updateUI(hero);

            // 3. å›åˆç»“æŸï¼Œæ€ªç‰©ä¾ç„¶è¦æ‰“ä½ 
            setTimeout(() => {
                performAttack(monster, hero);
                if (hero.currentHp > 0) toggleButtons(false);
            }, 1000);
        });

        // æ£€æŸ¥æ¸¸æˆç»“æŸ
        function checkGameOver() {
            if (monster.currentHp <= 0) {
                endGame("å‹‡è€…èƒœåˆ©ï¼æ¶é¾™è¢«è®¨ä¼äº†ï¼");
            } else if (hero.currentHp <= 0) {
                endGame("å‹‡è€…å€’ä¸‹äº†...èƒœè´¥ä¹ƒå…µå®¶å¸¸äº‹ã€‚");
            }
        }

        function endGame(text) {
            document.getElementById('winner-text').innerText = text;
            document.getElementById('game-over').style.display = 'flex';
            toggleButtons(true); // ç¦ç”¨æ‰€æœ‰æŒ‰é’®
        }

        function toggleButtons(disabled) {
            atkBtn.disabled = disabled;
            healBtn.disabled = disabled;
        }

        // --- æ¸¸æˆåˆå§‹åŒ– ---
        // ä¸€ä¸Šæ¥å…ˆæ ¹æ®åˆå§‹æ•°æ®æŠŠç•Œé¢æ¸²æŸ“å¥½
        updateUI(hero);
        updateUI(monster);

    </script>
